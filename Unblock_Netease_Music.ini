[custom]
enable_rule_generator=true
overwrite_original_rules=true

custom_proxy_group=Unblock_Netease_Music`select`(Unblock)`[]DIRECT
custom_proxy_group=Advertising`select`[]REJECT`[]DIRECT
custom_proxy_group=Hijacking`select`[]REJECT`[]DIRECT
custom_proxy_group=Final`select`[]DIRECT


surge_ruleset=Unblock_Netease_Music,https://gitee.com/Liquor_BH/Sub_Ruleset/raw/master/Unblock_Netease_Music
surge_ruleset=Advertising,https://gitee.com/Liquor_BH/Sub_Ruleset/raw/master/Advertising.list
surge_ruleset=Hijacking,https://gitee.com/Liquor_BH/Sub_Ruleset/raw/master/Hijacking.list
surge_ruleset=Final,[]FINAL,,dns-failed

surge_rule_base=https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Surge3.conf
clash_rule_base=https://raw.githubusercontent.com/ConnersHua/Profiles/master/Clash/Pro.yaml

rename=.*Netease.*@Unblock
