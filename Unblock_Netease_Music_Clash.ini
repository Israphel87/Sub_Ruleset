surge_rule_base=https://raw.githubusercontent.com/Liquor030/Sub_Ruleset/master/Surge/Surge_Netease.conf
clash_rule_base=https://raw.githubusercontent.com/Liquor030/Sub_Ruleset/master/ConnersHua_Clash_Pro.yaml

rename=.*Netease.*@Unblock
